<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat-OSINT | Cyber Intelligence Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-orange: #f97316;
            --cyber-cyan: #22d3ee;
            --bg-dark: #050506;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #e4e4e7;
            overflow-x: hidden;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Static Scanline Texture */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.2;
        }

        /* Animated Global Scanline Overlay */
        .global-scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(249, 115, 22, 0.05) 50%,
                transparent 100%
            );
            background-size: 100% 150px;
            animation: global-scanline-move 6s linear infinite;
            pointer-events: none;
            z-index: 1001;
        }

        @keyframes global-scanline-move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .cyber-border {
            position: relative;
            border: 1px solid rgba(249, 115, 22, 0.2);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.05);
        }
        .cyber-border::before, .cyber-border::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: var(--neon-orange);
            border-style: solid;
        }
        .cyber-border::before {
            top: -1px; left: -1px;
            border-width: 2px 0 0 2px;
        }
        .cyber-border::after {
            bottom: -1px; right: -1px;
            border-width: 0 2px 2px 0;
        }

        @keyframes scan {
            from { top: -100%; }
            to { top: 100%; }
        }
        .scanner-line {
            position: absolute;
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, transparent, var(--neon-orange), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.5;
            z-index: 10;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0a0b; }
        ::-webkit-scrollbar-thumb { background: var(--neon-orange); border-radius: 0; }
    </style>
